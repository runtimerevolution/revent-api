version: "3.9"
services:
  revent-db:
    container_name: revent-db
    image: postgres:latest
    env_file:
      - ".env"
    ports:
      - "5432:5432"

  revent-be:
    container_name: revent-be
    build: .
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      POSTGRES_HOST: revent-db
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - revent-db
volumes:
  revent-db:
