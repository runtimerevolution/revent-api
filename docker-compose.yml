version: "3.9"
services:
  revent-db:
    container_name: revent-db
    image: postgres:latest
    env_file:
      - ".env"
    ports:
      - "5500:5432"

  localstack:
    container_name: revent-localstack_main
    image: localstack/localstack
    ports:
      - "4566:4566" # LocalStack Gateway
      - "4510-4559:4510-4559" # external services port range
    environment:
      - DEBUG=True
