version: "3.9"
services:
  revent-db:
    container_name: revent-db
    image: postgres:latest
    # restart: always
    env_file:
      - ".env"
    ports:
      - "5500:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data

  revent-be:
    container_name: revent-be
    build: .
    restart: always
    command: python manage.py runserver 0.0.0.0:8001
    env_file:
      - .env
    environment:
      POSTGRES_HOST: revent-db
    volumes:
      - .:/code
    ports:
      - "8001:8001"
    depends_on:
      - revent-db

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file: ./.env
volumes:
  revent-db:
